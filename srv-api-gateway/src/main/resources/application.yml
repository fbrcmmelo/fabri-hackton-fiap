spring:
  application:
    name: srv-api-gateway
server:
  port: ${PORT:8765}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: ${EUREKA_HOSTNAME:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
